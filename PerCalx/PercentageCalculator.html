<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        font-family :Arial ;
        text-align:center;
        margin:15px auto ;

      }

      .style-result{
        color:red;
        font-size: 50px;
        font-weight: bold;

      }

      .style-input{
        border-radius: 20px;
        border: 0px;
        border: 3px dashed RoyalBlue;
        height:60px;
        color :red;
        font-size: 50px;
        padding: 15px;


      }
    </style>
  </head>
  <body>
    <h1>    Percentage Calculator</h1>

    <form >
      <input id="num1" type="text" > of : <input id="num2" type="text">
      <br><br>
<h1>Using Event Handlers</h1>
      <button id="button" type="button"  >Calculate</button>
      <br><br>


      <label id="label-id">Result Is</label> <input id="result" type="text" value="" required>


    </form>

    <script type="text/javascript">
      var num1 = document.getElementById("num1") ;
      var num2 = document.getElementById("num2") ;

      var result = document.getElementById("result") ;

      var Myimg = document.getElementById("logo");

      var labelId =document.getElementById("label-id");
      var button =  document.getElementById("button");
      button.addEventListener("click" , Calculate) ;
      button.addEventListener("click" , StyleResultLabel) ;
      button.addEventListener("click" , StyleInputField);




      function Calculate() {
        if(!num1.value || !num2.value ) {
          alert("Please Enter Twon Numbers") ;
        }
        else {

           var resultOfDiv =  ( parseInt(num1.value) / parseInt(num2.value) ) * 100 ;

           result.value= resultOfDiv + " %" ;

           console.log(result.value) ;
        }

      }



      function StyleResultLabel() {

        labelId.setAttribute("class" , "style-result");

      }

      function StyleInputField(){
        var resultID = document.getElementById("result");
        resultID.setAttribute("class" , "style-input");



      }







    </script>



  </body>
</html>
