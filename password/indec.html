.container{
  border: 1px solid rgb(51, 197, 231);

  position: relative;

  <body>
    <div class="main">


    <form class="" action="index.html" method="post">
      <div class="container">

        <input id="password" type="password" name="" value="">
        <i onclick="changeVis()" id="togglePass" class="fas fa-eye"></i>
      </div>


    </form>

  </div>

    <!-- <i class="fa fa-car"></i> -->
    <!-- <i class="far fa-eye-slash"></i> -->

    <script type="text/javascript">

    var icon = document.getElementById("togglePass");
    var inputPass = document.getElementById("password");

    function changeVis(){
      var type ;
      if (inputPass.getAttribute("type") == "password"){
        type = "text";
        console.log(type);
        inputPass.setAttribute("type",type);

      }
      else{
        type = "password"
        console.log(type);
        inputPass.setAttribute("type",type);

      }

      icon.classList.toggle("fa-eye-slash")



    }


    </script>



  </body>
